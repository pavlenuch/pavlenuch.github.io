<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:300,400,500,600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:700&display=swap" rel="stylesheet">
    <link href="stylesheets/fontello.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <script src="script.js"></script>
    <title>Travel Agents Portal</title>
</head>
<body>
    <div class="header">
        <div class="menu">
            <div class="menu__wrap-burger">
                <span class="menu__burger"></span>
                <span class="menu__burger"></span>
                <span class="menu__burger"></span>
            </div>
            <div class="menu__text">DESTINATIONS</div>
            <div class="menu__text">STYLE OF TRAVEL</div>
            <div class="menu__text">ABOUT US</div>
        </div>
        <div class="wrap_logo">
            <img src="images/logo-agents-navy-reg.png"
                srcset="images/logo-agents-navy-reg@2x.png 2x,
                images/logo-agents-navy-reg@3x.png 3x"
                class="header__logo" alt="logo">
        </div>
        <div class="header__icon header__icon_phone"><img src="images/call-icon.png" alt="icon phone"></div>
        <div class="header__icon header__icon_person"><img src="images/account.png" alt="icon person"></div>
        <div class="header__wrap-basket">
            <img src="images/group-5.png"
            srcset="images/group-5@2x.png 2x,
            images/group-5@3x.png 3x"
            class="header__basket" alt="image with basket">
        </div>
        <div class="header__wrap-basket_full">
            <img src="images/cart-icon.png"
            srcset="img/cart-icon@2x.png 2x,
                    img/cart-icon@3x.png 3x"
                    class="header__basket">
        </div>

    </div>

    <div class="content">
        <div class="section-account">
            <div class="section-account__wrap-title">
                <h1 class="section-account__title">Travel <span>Agents</span> Portal</h1>
            </div>
            <p class="section-account__slogan">Lorem ipsum is simply dummy text of the printing and typesetting</p>
            <button class="section-account__button">CREATE AN ACCOUNT</button>
            <p class="section-account__question">Have an Account Already?
                <span class="section-account__slogan-link">Login Now</span>
            </p>
        </div>
        <div class="content__information">
            <div class="content__information_text">
                <span class="content__information_text-small">DESTINATIONS</span>
                <span class="content__information_text-big">north america</span>
            </div>
        </div>
        <div class="search">
            <input type="text" name="Where" class="search__input" placeholder="Where do you want to go?" id="search__input-where">
            <input type="text" name="When" class="search__input search__elem_none" placeholder="When">
            <input type="text" name="Duration" class="search__input search__elem_none" placeholder="Duration">
            <button class="search__button search__elem_none"><img src="images/next.png" alt="next"></button>
        </div>
    </div>

               
    
</body>
</html>
